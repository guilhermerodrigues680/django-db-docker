{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>Registro de horas trabalhadas</h1>

    <form action="" method="post" id="form-registro-horas">{% csrf_token %}
        <label for="data">Data: </label>
        <input type="date" name="data" id="data" required><br>

        <label for="hora-chegada">Chegada: </label>
        <input type="time" name="hora-chegada" id="hora-chegada" required>
        <label for="hora-saida">Saída: </label>
        <input type="time" name="hora-saida" id="hora-saida" required>
        <p>Total de horas trabalhada: 00:00</p><br>

        <label for="hora-almoco">Duração do almoço: </label>
        <input type="time" name="duracao-almoco" id="duracao-almoco" value="00:00" required><br>

        <input type="submit" value="Registrar Dia Trabalhado">
    </form>

    <!-- Script da pagina index.html -->
    <script src="{% static 'js/jsindex.js' %}"></script>
</body>
</html>
