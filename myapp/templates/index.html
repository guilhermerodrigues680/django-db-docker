<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>
<body>
    <h1>Registro de horas trabalhadas</h1>
    <form action="" method="post">
        <label for="data">Data: </label>
        <input type="date" name="data" id="data"><br>

        <label for="hora-chegada">Chegada: </label>
        <input type="time" name="hora-chegada" id="hora-chegada">
        <label for="hora-saida">Saída: </label>
        <input type="time" name="hora-saida" id="hora-saida">
        <p>Total de horas trabalhada: 00:00</p><br>

        <label for="hora-almoco">Duração do almoço: </label>
        <input type="time" name="duracao-almoco" id="duracao-almoco" value="00:00"><br>

        <input type="submit" value="Registrar Dia Trabalhado">
    </form>
</body>
</html>
